spring:
  redis:
    host: @virtualIp@
    port: 6379
    database: 1
    password: 123456
  cloud:
    nacos:
      discovery:
        server-addr: @virtualIp@:8848
    gateway:
      discovery:
        locator:
          enabled: true   # 动态路由
      # 路由配置
      routes:
        - id: userRoute
          uri: lb://user-service
          predicates:
            - Path=/u/**
        - id: companyRoute
          uri: lb://company-service
          predicates:
            - Path=/c/**
        - id: authRoute
          uri: lb://auth-service
          predicates:
            - Path=/a/**,/passport/**,/saas/**
      # 网关跨域配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true